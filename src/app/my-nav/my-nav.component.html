<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Hospital JORO</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/patients"><i class="material-icons">group</i> Doctors Patients</a>
      <a mat-list-item routerLink="/patient/1/exam"><i class="material-icons">local_hospital</i> Medical Exam</a>
      <a mat-list-item routerLink="/patient/1/refferal"><i class="material-icons">local_hospital</i>Refferal</a>
      <a mat-list-item routerLink="/first-page"><i class="material-icons">group</i> Patients</a>
      <a mat-list-item routerLink="/second-page"><i class="material-icons">assignment</i> GHS</a>
      <a mat-list-item routerLink="/third-page">Third Page</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
