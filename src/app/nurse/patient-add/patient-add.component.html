<mat-card class="card">
  <mat-card-header>
    <mat-card-title>ADD NEW PATIENT</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="first-row">
      <div class="input-column">
        <img src="https://virtual-strategy.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"
          alt="Photo of a Patient" class="max-column">
      </div>

      <div class="input-column">
        <mat-form-field class="max-column">
          <input matInput placeholder="First Name" [(ngModel)]="patient.firstName">
          <!-- value="{{patient.firstName}}" -->
        </mat-form-field>

        <mat-form-field class="max-column">
          <input matInput placeholder="Last Name" [(ngModel)]="patient.lastName">
          <!-- value=" {{patient.lastName}}" -->
        </mat-form-field>

        <mat-form-field class="
            max-column">
          <input matInput placeholder="Age">
        </mat-form-field>
      </div>
    </div>

    <div class="second-row">
      <mat-form-field class="max-column">
        <mat-icon matSuffix>phone</mat-icon>
        <input matInput placeholder="Phone" [(ngModel)]="patient.phone">
        <!-- value="{{patient.phone}}" -->
      </mat-form-field>

      <mat-form-field class="max-column">
        <mat-icon matSuffix>location_city</mat-icon>
        <input matInput placeholder="Adress" [(ngModel)]="patient.adress">
        <!-- value="{{patient.adress}}" -->
      </mat-form-field>

      <mat-form-field class="max-column">
        <mat-icon matSuffix>account_box</mat-icon>
        <input matInput placeholder="LBO" [(ngModel)]="patient.lbo">
        <!-- value="{{patient.lbo}}" -->
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addPatient()">ADD</button>
  </mat-card-actions>
</mat-card>
