<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Refferal
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div class="first-row">
      <mat-form-field class="left-column">
        <input readonly matInput placeholder="Patient Name" value="{{name}}">
      </mat-form-field>

      <mat-form-field class="middle-column">
        <input matInput placeholder="Ref. Institution" >
      </mat-form-field>

      <mat-form-field class="right-column">
        <input readonly matInput placeholder="Doctor" [(ngModel)]="refferal.doctorName">
      </mat-form-field>
    </div>

    <div class="first-row">
      <mat-form-field class="left-column">
        <input matInput [(ngModel)]="refferal.data" [min]="minDate" [max]="maxDate" [matDatepicker]="picker"
          placeholder="Date of Expiry">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="middle-column">
        <textarea matInput [(ngModel)]="refferal.note" placeholder="Note" rows="1" cols="50"></textarea>
      </mat-form-field>

      <mat-form-field class="right-column">
        <input readonly matInput [(ngModel)]="refferal.refferingMD" placeholder="Reffering MD" value="Hirurgija">
      </mat-form-field>
    </div>

    <div class="third-row">
      <mat-form-field class="max-column">
        <textarea matInput [(ngModel)]="refferal.descriptionOfProblem" placeholder="Description od Problem" rows="7"
          cols="50"></textarea>
      </mat-form-field>
    </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="back()">BACK</button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-button (click)="addRefferal()">PRINT</button>
  </mat-card-actions>
</mat-card>
